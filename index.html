<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font awosome -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- js -->
    <script src="./js/main.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <!--  -->
    <div class="liveResult">
      <div class="name">Name : <span></span></div>
      <div class="wrongTry">Wrong tries : <span>0</span></div>
    </div>

    <!-- memory body -->
    <div class="memory">
      <!-- card -->
      <div class="card" data-type="football">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-football"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="futbol">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-futbol"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="baseball">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-baseball"></i>
        </div>
      </div>

        <div class="frontFace">
          <span>?</span>

        <div class="backFace">

      </div>
      <!-- card -->

          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-volleyball"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="dumbbell">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-dumbbell"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="bowling">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-bowling-ball"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="bicycle">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-bicycle"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="football">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-football"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="futbol">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-futbol"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="baseball">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-baseball"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="baseball-bat">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-baseball-bat-ball"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="volley">
        <div class="frontFace">

        </div>
        <div class="backFace">
          <i class="fa-solid fa-bowling-ball"></i>
        </div>
      </div>
      <!-- card -->
      <div class="card" data-type="bicycle">
        <div class="frontFace">
          <span>?</span>
        </div>
        <div class="backFace">
          <i class="fa-solid fa-bicycle"></i>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay">
      <div class="start">start game</div>
    </div>

    <!-- Win -->
    <div class="win">
      <div class="inner">
        <span style="--i: 12"></span>
        <span style="--i: 22"></span>

        <span style="--i: 15"></span>

        <span style="--i: 13"></span>
        <span style="--i: 20"></span>
        <span style="--i: 12"></span>
        <span style="--i: 12"></span>
        <span style="--i: 9"></span>
        <span style="--i: 8"></span>
        <span style="--i: 16"></span>
        <span style="--i: 17"></span>
        <span style="--i: 19"></span>
        <span style="--i: 13"></span>
        <span style="--i: 20"></span>

        <div class="statistic">
          <h3>congratulation <span></span></h3>
          <div class="playAgain">play again</div>
        </div>
      </div>
    </div>

    <!-- sounds -->
    <audio src="./sounds/success-1-6297.mp3" class="matchedCardAudio"></audio>
    <audio
      src="./sounds/negative_beeps-6008.mp3"
      class="NotMatchedCardAudio"
    ></audio>
    <audio src="./sounds/gewonnen2-7000.mp3" class="win"></audio>
  </body>
</html>
